[package]
authors = ["Konstantin Stepanov <me@kstep.me>"]
build = "build.rs"
description = "Vkontakte API Rust client library"
documentation = "http://kstep.me/vkrs/vkrs/index.html"
keywords = ["vk", "api"]
license = "MIT/Apache-2.0"
name = "vkrs"
repository = "https://github.com/kstep/vkrs"
version = "0.5.0"
readme = "README.md"

[build-dependencies]

[build-dependencies.serde_codegen]
optional = true
version = "0.6.11"

[build-dependencies.syntex]
optional = true
version = "0.26.0"

[dev-dependencies]
clap = "^1.5.4"

[dependencies]
chrono = "0.2.18"
hyper = "^0.7.1"
inth-oauth2 = "0.7.0"
rustc-serialize = "0.3.16"
serde = "^0.6.6"
serde_json = "^0.6.0"
url = "^0.5.2"

[dependencies.serde_macros]
optional = true
version = "^0.6.5"

[features]
default = ["serde_codegen", "syntex"]
nightly = ["serde_macros"]
